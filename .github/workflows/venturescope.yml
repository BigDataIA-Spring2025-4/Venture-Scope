name: Build and Deploy to Google Cloud Run
 
on:
  #push:
   # branches: [ main ]
  pull_request:
    branches: [ main ]
 
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: venture-scope
  REGION: us-central1
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
 
    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CLOUD_RUN_KEY }}
 
 
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        #service_account_key: ${{ secrets.GCP_CLOUD_RUN_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
 
    - name: Configure Docker to use gcloud
      run: gcloud auth configure-docker
 
    - name: Build Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}
 
    - name: Deploy to Google Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --port 8000 \
          --set-env-vars="GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }},
                          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},
                          SNOWFLAKE_USER=${{ secrets.SNOWFLAKE_USER }},
                          SNOWFLAKE_PASSWORD=${{ secrets.SNOWFLAKE_PASSWORD }},
                          SNOWFLAKE_ACCOUNT=${{ secrets.SNOWFLAKE_ACCOUNT }},
                          SNOWFLAKE_WAREHOUSE=${{ secrets.SNOWFLAKE_WAREHOUSE }},
                          SNOWFLAKE_ROLE=${{ secrets.SNOWFLAKE_ROLE }},
                          SNOWFLAKE_DATABASE=${{ secrets.SNOWFLAKE_DATABASE }},
                          SNOWFLAKE_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }}
                          GOOGLE_SEARCH_ENGINE_ID=${{ secrets.GOOGLE_SEARCH_ENGINE_ID }},
                          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},
                          PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }},
                          PINECONE_INDEX=${{ secrets.PINECONE_INDEX }},
                          AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }},
                          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }},
                          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }},
                          TAVILY_API_KEY=${{ secrets.TAVILY_API_KEY }}"
    
    - name: Show deployed service URL
      run: echo "Service deployed to ${{ steps.deploy.outputs.url }}"