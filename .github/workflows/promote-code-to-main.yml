name: Promote to Main

on:
  workflow_run:
    workflows: ["Venture-Scope Testing"]  # Must match EXACTLY the name in your testing workflow
    branches: [dev]
    types: [completed]

permissions:
  contents: write  # Needed for pushing to branches

jobs:
  promote:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for merge
          token: ${{ secrets.GITHUB_TOKEN }}  # Use this or a personal access token
          
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: Merge dev into main
        run: |
          git checkout main
          git pull
          git merge --no-ff origin/dev -m "Auto-merge dev into main"
          git push